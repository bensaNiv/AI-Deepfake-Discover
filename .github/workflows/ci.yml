name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify project structure
        run: |
          echo "Checking required directories..."
          test -d src || (echo "ERROR: src/ directory missing" && exit 1)
          test -d tests || (echo "ERROR: tests/ directory missing" && exit 1)
          test -d docs || (echo "ERROR: docs/ directory missing" && exit 1)
          test -d results || (echo "ERROR: results/ directory missing" && exit 1)
          test -d videos || (echo "ERROR: videos/ directory missing" && exit 1)
          echo "All required directories present!"

      - name: Verify required files
        run: |
          echo "Checking required files..."
          test -f README.md || (echo "ERROR: README.md missing" && exit 1)
          test -f requirements.txt || (echo "ERROR: requirements.txt missing" && exit 1)
          test -f src/agent.py || (echo "ERROR: src/agent.py missing" && exit 1)
          test -f src/main.py || (echo "ERROR: src/main.py missing" && exit 1)
          test -f COSTS.md || (echo "ERROR: COSTS.md missing" && exit 1)
          echo "All required files present!"

      - name: Check Python syntax
        run: |
          python -m py_compile src/agent.py
          python -m py_compile src/main.py
          echo "Python syntax OK!"

      - name: Verify results exist
        run: |
          echo "Checking experiment results..."
          test -f results/experiment_results.md || (echo "ERROR: results/experiment_results.md missing" && exit 1)
          test -f results/metrics/experiment_metrics.json || (echo "ERROR: metrics JSON missing" && exit 1)
          test -d results/figures || (echo "ERROR: results/figures/ missing" && exit 1)
          echo "Experiment results verified!"
